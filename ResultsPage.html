<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar - Easy tutorials</title>
    <link rel="stylesheet" href="ResultPgStyle.css">
</head>
<body>

    <header class="header">
        <h1>Events & Things to do in<span class="blue-text"> New Hampshire</span></h1>
    </header>

    <div class="container">
        <form action="ResultsPage.html" method="get" class="search-bar">

        </form>




    </div>
</body>
</html>
